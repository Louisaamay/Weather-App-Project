<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Didact+Gothic&display=swap"
      rel="stylesheet"
    />
<link href="https://fonts.googleapis.com/css2?family=Mukta:wght@200;400&display=swap" rel="stylesheet"><script
      src="https://kit.fontawesome.com/37bd63c507.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <link rel="stylesheet" href="src/style.css" />
    <title>Weather App</title>
  </head>
  <body>
    <video autoplay muted loop id="my-video">
      <source src="Videos/PartlyCloudy.mp4" type="video/mp4" id="Partly-cloudy"/>
      <source src="Videos/Cloudy.mp4" type="video/mp4" id= "Cloudy"/>
      <source src="Videos/Rain.mp4" type="video/mp4" id="Rain"/>
      <source src="Videos/Sun.mp4" type="video/mp4" id="Sun"/>
      <source src="Videos/Snow.mp4" type="video/mp4" id="Snow"/>

    </video>
    <div class="container">
      <div class="box">
        <div class="row">
          <div class="col-6">
            <div class="weather-icon">
              <img 
              src = ""
              alt = "Clear"
              id = "icon"
              class = "float left">
            </div>
          </div>
          <div class="col-6">
            <h1> <span id=city-temperature></span>
              <span class="units"><a href="#" id="celcius-link">°C</a> | <a href="#" id="fahrenheit-link">°F</a></span>
            </h1>
             <h4>Humidity: <span id="humidity"></span>%
          <br />
          Wind Speed: <span id="wind"></span>km
        <br>
      Conditions: <span id="description"></span></h4>
        </h4>
          </div>
        </div>
        <h2 id="city-name">Sydney</h2>
        <h3></h3>
        <form id="search-form">
          <input
            class="search"
            type="search"
            placeholder="Search..."
            id="search-city"
          />
        </form>
      <button>Find me</button>
        <br />
        <br/>
        <br/>
        <div class="weather-forecast" id="forecast">
          </div>
          <br/>
          <br/>
       <small class="footer"><a href="https://github.com/Louisaamay/Weather-App-Project" target="blank" id="code-link">Open-source code  </a> by Louisa Carmody</small>
    <script src="src/index.js"></script>
  </body>
</html>
