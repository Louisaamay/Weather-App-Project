<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Didact+Gothic&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/37bd63c507.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <link rel="stylesheet" href="src/style.css" />
    <title>Weather App</title>
  </head>
  <body>
    <video autoplay muted loop id="my-video">
      <source src="Videos/PartlyCloudy.mp4" type="video/mp4" id="Partly-cloudy"/>
      <source src="Videos/Cloudy.mp4" type="video/mp4" id= "Cloudy"/>
      <source src="Videos/Rain.mp4" type="video/mp4" id="Rain"/>
      <source src="Videos/Sun.mp4" type="video/mp4" id="Sun"/>
      <source src="Videos/Snow.mp4" type="video/mp4" id="Snow"/>

    </video>
    <div class="container">
      <div class="box">
        <div class="row">
          <div class="col-6">
            <div class="cloud">
              <i class="fa-solid fa-cloud-showers-heavy"></i>
            </div>
          </div>
          <div class="col-6">
            <h1 iid=city-temperature>
               19°C 
            </h1>
             <h4>Humidity: <span id="humidity"></span>%
          <br />
          Wind Speed: <span id="wind"></span>km
        <br>
      Conditions: <span id="description"></span></h4>
        </h4>
          </div>
        </div>
        <h2 id="city-name">Sydney</h2>
        <h3></h3>
        <form id="search-form">
          <input
            class="search"
            type="search"
            placeholder="Search..."
            id="search-city"
          />
        </form>
      <button>Current</button>

        <br />
        <div class="days">
          <div class="row">
            <div class="col-2">Tomorrow</div>
            <div class="col-2">Friday</div>
            <div class="col-2">Saturday</div>
            <div class="col-2">Sunday</div>
            <div class="col-2">Monday</div>
          </div>
        </div>
        <div class="images">
          <div class="row">
            <div class="col-2">
              <span class="image1">
                <i class="fa-solid fa-cloud-showers-heavy"></i>
              </span>
            </div>
            <div class="col-2">
              <span class="image2">
                <i class="fa-solid fa-cloud-showers-heavy"></i>
              </span>
            </div>
            <div class="col-2">
              <span class="image3">
                <i class="fa-solid fa-cloud-sun"></i>
              </span>
            </div>
            <div class="col-2">
              <span class="image4">
                <i class="fa-solid fa-cloud-showers-heavy"></i>
              </span>
            </div>
            <div class="col-2">
              <span class="image5">
                <i class="fa-solid fa-sun"></i>
              </span>
            </div>
          </div>
        </div>
        <div class="temperature">
          <div class="row">
            <div id = "day-one" class="col-2">21°C/17°C</div>
            <div id = "day-two" class="col-2">21°C/17°C</div>
            <div id = "day-three" class="col-2">21°C/17°C</div>
            <div id= "day-four" class="col-2">21°C/17°C</div>
            <div id= "day-five" class="col-2">21°C/17°C</div>
          </div>
        </div>
      </div>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
